<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/components/css/header.css">
	<link rel="stylesheet" href="/components/css/footer.css">
	<link rel="stylesheet" href="/static/css/create-tournament/level1.css">
	<link rel="stylesheet" href="/static/css/create-tournament/level2.css">
	<title>Criação de campeonato</title>
</head>

<body>

	<div id="header"></div>

	<main>
		<div class="create-tournament-card">
			<div class="process-counter">
				<span id="process-counter-one"></span>
				<span id="process-counter-two"></span>
				<span id="process-counter-three"> </span>
			</div>

			<div class="create-process level-one">
				<div class="process-title">
					<h1>Dados básicos do campeonato</h1>
				</div>

				<form class="tournament-set-form">
					<div class="tournament-image-visualization">
						<img src="" alt="Imagem selecionada">
					</div>

					<div class="tournament-set-title">
						<input type="text" placeholder="Título">
					</div>
					
					<div class="tournament-set-description">
						<textarea placeholder="Descrição"></textarea>
					</div>

					<div class="tournament-set-teams">
						<div class="teams-quantity">
							<label>Quantidade de times</label>

							<!-- 'n' times -->
							<div class="fixed-teams-quantity">
								<input type="number" placeholder="">
							</div>

							<!-- De 'x' até 'y' -->
							<div class="dynamic-teams-quantity" style="display: none">
								<input type="number" placeholder="De">
								<input type="number" placeholder="Até">
							</div>
						</div>

						<div class="teams-quantity-set-type">
							<div>
								<input type="radio" name="quantity-type" checked>
								<span>Valor fixo</span>
							</div>
							<div>
								<input type="radio" name="quantity-type" value="">
								<span>Dinâmico</span>
							</div>
						</div>
					</div>

					<div class="tournament-set-logo">
						<input type="file">
					</div>
				</form>
			</div>

			<div class="create-process level-two" style="display: none;">
				<div class="create-process-title">
					<h1>Definição de formato(s)</h1>
				</div>
				<!-- form para cada quantidade de format escolhido -->

				<!-- FORMATO PRONTO -->
				<form>
					<div class="format-quantity">
						<span>Quantidade de formatos:</span>
						<select>
							<option value="1" selected>1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
					</div>

					<div class="format">
						<select>
							<option>Mata-mata</option>
							<option>Mata-mata com 2ª chance</option>
							<option>Fase de grupos/Pontos corridos</option>
							<option>Formato suiço</option>
							<option>Personalizado</option>
						</select>
					</div>

					<div class="best-of">
						<input type="number" placeholder="melhor de">
					</div>
				</form>
			</div>

			<div class="create-process level-three" style="display: none;">
				<h1>Configurações adicionais</h1>

				<form>
					<div class="set-online-mode">
						<div>
							<input type="radio" name="online" checked>
							<span>Sim</span>
						</div>
						<div>
							<input type="radio" name="online">
							<span>Não</span>
						</div>
					</div>

					<div class="set-modality">
						<input type="text" placeholder="Modalidade">
					</div>
				</form>
			</div>

			<div class="control-level">
				<button id="return-level">Retornar</button>
				<button id="advance-level">Avançar</button>
			</div>
		</div>
	</main>


	<div id="footer"></div>

	<script src="/static/js/api/auth.js"></script>
	<script src="/static/js/api/get-tournaments.js"></script>
	<script src="/static/js/api/create-tournament.js"></script>
	<script src="/components/js/header.js"></script>
	<script src="/components/js/footer.js"></script>
</body>

</html>
